<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPOTIFY -Listen to your Favourite Music</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav>
    <ul>
      <li class="brand">
        <img src="PHOTO/spotify.png" alt="listen" srcset="" />
      </li>
      <li class="hover">HOME</li>
      <li class="hover1">ABOUT</li>
    </ul>
  </nav>
  <div class="container">
    <h1>Best of NCS - No Copyright Sounds</h1>
    <div class="songlist">
      <div class="songsItem">
        <img  alt="1">
        <span class="songName">LET ME LOVE YOU</span>
        <span class="songlistplay"><span class="timestamp">05:34<i id="0" class="far songItemplay fa-solid fa-play"></i></span></span>
      </div>
      <div class="songsItem">
        <img  alt="1">
        <span class="songName">MAAN MERI JAAN</span>
        <span class="songlistplay"><span class="timestamp">05:34<i id="1" class="far songItemplay fa-solid fa-play"></i></span></span>
      </div>
      <div class="songsItem">
        <img  alt="1">
        <span class="songName">ANIMALS-MAROON</span>
        <span class="songlistplay"><span class="timestamp">05:34<i id="2"class="far songItemplay fa-solid fa-play"></i></span></span>
      </div>
      <div class="songsItem">
        <img  alt="1">
        <span class="songName">FIKAR NOT</span>
        <span class="songlistplay"><span class="timestamp">05:34<i id="3"class="far songItemplay fa-solid fa-play"></i></span></span>
      </div>
      <div class="songsItem">
        <img  alt="1">
        <span class="songName">WOH DIN</span>
        <span class="songlistplay"><span class="timestamp">05:34<i id="4"class="fa-solid fa-play"></i></span></span>
      </div>
      <div class="songsItem">
        <img  alt="1">
        <span class="songName">Khairiyat (Happy)</span>
        <span class="songlistplay"><span class="timestamp">05:34<i id="5"class="fa-solid fa-play"></i></span></span>
      </div>
    </div>
    <div class="songBanner"></div>
  </div>
  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />
    <div class="icons">
      <i class="fa-solid fa-backward" id="previous"></i>
      <i class="fa-solid fa-play" id="masterPlay"></i>
      <i class="fa-solid fa-forward" id="next" ></i>
    </div>
    <div class="songinfo">
      <img src="PHOTO/5uwq.gif" width="45px" id="gif">
      <span id="masterSongPlay">LET ME LOVE YOU</span>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/ac968664bb.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
